{% extends 'Base_html/base.html' %}
{% block content %}
    <div class="d-flex justify-content-center" style="margin-top: 130px">
        <div class="card me-4 ms-4 shadow" style="width: 400px">
            <div class="card-header text-center">
                Zaaktualizuj profil
            </div>    
            <div class="card-body pt-3 pb-0">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="mb-2">
                        <label for="exampleInputText" class="form-label mb-0">Nazwa użytkownika</label>
                        {{ user_form.username }}
                        </div>
                        <div class="mb-2">
                        <label for="exampleInputMail" class="form-label mb-0">Email</label>
                        {{ user_form.email }}
                        </div>
                        <div class="mb-2">
                        <label for="exampleTextArea" class="form-label mb-0">Opis</label>
                        {{ profile_form.bio }}
                        </div>
                        <div class="mb-2">
                        {{ profile_form.profile_pic }}
                        </div>
                    <div class="d-flex justify-content-center">
                        <input class="btn btn-primary btn-sm" type="submit" value="Zakończ edycję">
                    </div>    
                </form>
                <a href="{% url 'Użytkownicy:update_password'%}" class="btn btn-secondary">Zmień hasło</a>
            </div>
        </div>
    </div>    
{% endblock %}
