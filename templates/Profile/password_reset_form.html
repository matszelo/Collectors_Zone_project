{% extends 'Base_html/base.html' %}
{% block content %}
     <div class="d-flex justify-content-center" style="margin-top: 130px">
        <div class="card me-4 ms-4 shadow" style="width: 400px">
            <div class="card-header text-center">
                Resetowanie hasła
            </div>    
            <div class="card-body pt-3 pb-0">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label mb-0">Nowe hasło</label>
                        <input type="password" class="form-control" name="new_password1" id="exampleInputPassword2">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label mb-0">Powtórz nowe hasło</label>
                        <input type="password" class="form-control" name="new_password2" id="exampleInputPassword1">
                    </div>
                    <div class="d-flex justify-content-center">
                        <input class="btn btn-primary btn-sm" type="submit" value="Zmień hasło">
                    </div>    
                </form>
            </div>
        </div>
    </div>    
{% endblock %}
