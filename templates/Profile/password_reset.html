{% extends 'Base_html/base.html' %}
{% block content %}
     <div class="d-flex justify-content-center" style="margin-top: 130px">
        <div class="card me-4 ms-4 shadow" style="width: 400px">
            <div class="card-header text-center">
                Zapomniałeś hasła?
            </div>    
            <div class="card-body pt-3 pb-0">
                <form action="{% url 'password_reset' %}" method="POST">
                    {% csrf_token %}
                     <div class="mb-3">
                        <label for="exampleInputText" class="form-label mb-0">Email</label>
                        <input type="text" class="form-control" name="email" id="exampleInputText">
                     </div>
                    <div class="d-flex justify-content-center">
                        <input class="btn btn-primary btn-sm" type="submit" value="Zresetuj hasło">
                    </div>    
                </form>
            </div>
        </div>
    </div>    
{% endblock %}
