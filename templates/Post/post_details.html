{% extends 'Base_html/base.html' %}
{% load static %}
{% block content %}
     <div class="card mt-4 ms-4 me-4">
        <div class="card-header">
            <h1>{{ post.Tytuł }} - {{ post.Kategoria }}</h1>
        </div>    
        <div class="card-body">
            <div class="row">
                {% if post.Zdjęcia %}
                <div class="col text-start">
                      <img class="img mt-2 rounded" src="{{ post.Zdjęcia.url }}" style="height: 200px; width: 200px" alt="">
                </div>
                <div class="col-10 fw-semibold">
                    {{ post.Opis }}
                </div>
                {% else %}
                <div class="col-12 fw-semibold">
                    {{ post.Opis }}
                </div>    
                {% endif %}
            </div>
        </div>   
        <div class="card-footer">
            {% if user.is_authenticated and user.is_staff %}
                <div class="container-fluid text-center">
                    <div class="row justify-content-center">
                        <div class="col-4 d-grid">
                            <a class="btn btn-warning" href="{% url 'Posty:update_post' post.pk %}" role="button">
                                Edytuj post
                            </a>
                        </div>
                        <div class="col-4 d-grid hstack">
                            <a class="btn btn-danger" href="{% url 'Posty:delete_post' post.pk %}" role="button">
                                Usuń post
                            </a>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
     </div>
{% endblock %}
