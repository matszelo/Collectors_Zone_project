{% extends 'Base_html/base.html' %}
{% block content %}
    {% if user.is_authenticated and user.is_staff %}
     <div class="d-flex justify-content-center" style="margin-top: 180px">
        <div class="card me-4 ms-4 shadow" style="width: 400px">
            <div class="card-header text-center">
                DODAJ NOWY POST
            </div>    
            <div class="card-body pb-0">
                <form action="" method="POST">
                    {% csrf_token %}
                        <div class="mb-2">
                        <label for="exampleInputText" class="form-label mb-0">Tytuł</label>
                        {{ form.Tytuł }}
                        </div>
                        <div class="mb-2">
                        <label for="exampleInputText" class="form-label mb-0">Kategoria</label>
                        {{ form.Kategoria }}
                        </div>
                        <div class="mb-2">
                        <label for="exampleInputText" class="form-label mb-0">Opis</label>
                        {{ form.Opis }}
                        </div>
                    <div class="d-flex justify-content-center">
                        <input class="btn btn-sm fw-semibold d-flex justify-content-center mt-0 mb-2" type="submit" value="Dodaj post" style="background-color: #fd7e14">
                    </div>   
                </form>
            </div>
        </div>
     </div>
    {% else %}
        <h1>Tylko moderatorzy mogą dodawać posty</h1>
        <a href="{% url 'Posty:all_posts' %}">Przejdź do listy postów</a>
    {% endif %}
{% endblock %}
