{% extends 'Base_html/base.html' %}
{% block content %}
    {% if user.is_authenticated and user.is_staff %}
     <div class="container-fluid">
        <form action="" method="POST">
            {% csrf_token %}
                <div class="mb-2">
                <label for="exampleInputText" class="form-label mb-0">Tytuł</label>
                {{ form.Tytuł }}
                </div>
                <div class="mb-2">
                <label for="exampleInputText" class="form-label mb-0">Kategoria</label>
                {{ form.Kategoria }}
                </div>
                <div class="mb-2">
                <label for="exampleInputText" class="form-label mb-0">Opis</label>
                {{ form.Opis }}
                </div>
            <div class="d-flex justify-content-center">
                <input class="btn btn-primary btn-sm" type="submit" value="Dodaj post">
            </div>    
        </form>
     </div>
    {% else %}
        <h1>Tylko moderatorzy mogą dodawać posty</h1>
        <a href="{% url 'Posty:all_posts' %}">Przejdź do listy postów</a>
    {% endif %}
{% endblock %}
