{% extends 'Base_html/base.html' %}
{% block content %}
     <div class="container-fluid">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="mb-2">
                <label for="exampleInputText" class="form-label mb-0">Tytuł</label>
                {{ form.Tytuł }}
                </div>
                <div class="mb-2">
                <label for="exampleInputText" class="form-label mb-0">Typ</label>
                {{ form.Typ }}
                </div>
                <div class="mb-2">
                <label for="exampleInputText" class="form-label mb-0">Strona</label>
                {{ form.Strona }}
                </div>
                <div class="mb-2">
                <label for="exampleInputText" class="form-label mb-0">Cena</label>
                {{ form.Cena }}
                </div>
                <div class="mb-2">
                <label for="exampleInputText" class="form-label mb-0">Data (Dzień.Miesiąc.Rok)</label>
                {{ form.Data }}
                </div>
                <div class="mb-2">
                <label for="exampleInputText" class="form-label mb-0">Godzina (Godzina.Minuty)</label>
                {{ form.Godzina }}
                </div>
                <div class="mb-2">
                <label for="exampleInputText" class="form-label mb-0">Zdjęcia</label>
                {{ form.Zdjęcia }}
                </div>
            <div class="d-flex justify-content-center">
                <input class="btn btn-primary btn-sm" type="submit" value="Dodaj drop">
            </div>    
        </form>
     </div>
{% endblock %}
