{% extends 'Base_html/base.html' %}
{% block content %}
    {% if user.is_authenticated %}
     <div class="container-fluid">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="mb-2">
                <label for="exampleInputText" class="form-label mb-0">Tytuł</label>
                {{ form.Tytuł }}
                </div>
                <div class="mb-2">
                <label for="exampleInputText" class="form-label mb-0">Kategoria</label>
                {{ form.Kategoria }}
                </div>
                <div class="mb-2">
                <label for="exampleInputText" class="form-label mb-0">Opis</label>
                {{ form.Opis }}
                </div>
            <div class="d-flex justify-content-center">
                <input class="btn btn-primary btn-sm" type="submit" value="Dodaj nowy temat">
            </div>    
        </form>
     </div>
    {% else %}
        <h1>Tylko zalogowani użytkownicy mogą dodawać posty na forum</h1>
        <a href="{% url 'login_user' %}">Przejdź do strony logowania</a>
    {% endif %}
{% endblock %}
