{% extends 'Base_html/base.html' %}
{% block content %}
    <div class="d-flex justify-content-center" style="margin-top: 130px">
        <div class="card me-4 ms-4 shadow" style="width: 400px">
            <div class="card-header text-center">
                REJESTRACJA
            </div>    
            <div class="card-body pt-3 pb-0">
                <form action="{% url 'register_user' %}" method="POST">
                    {% csrf_token %}
                        <div class="mb-2">
                        <label for="exampleInputText" class="form-label mb-0">Nazwa użytkownika</label>
                        {{ form.username }}
                        </div>
                        <div class="mb-2">
                        <label for="exampleInputMail" class="form-label mb-0">Email</label>
                        {{ form.email }}
                        </div>
                        <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label mb-0">Hasło</label>
                        {{ form.password1 }}
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label mb-0">Powtórz hasło</label>
                        {{ form.password2 }}
                        </div>    
                    <div class="d-flex justify-content-center">
                        <input class="btn btn-primary btn-sm" type="submit" value="Zarejestruj się">
                    </div>    
                </form>
                <div class="d-flex justify-content-center">
                    <div class="border border-bottom mt-3 w-75">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                  <div class="row text-center">
                   <div class="col text-end ms-4" style="width: 175px; font-size: small">
                    <p>Już masz konto?</p>
                   </div>
                   <div class="col text-start ps-0" style="width: 120px; font-size: small">
                    <a href="{% url 'login_user' %}" class="text-decoration-none">Zaloguj się</a>
                   </div>
                  </div>
                </div>
            </div>
        </div>
    </div>    
{% endblock %}
